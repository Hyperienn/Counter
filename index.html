<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
    <title>Counter</title>
</head>
<body>
    
    <h2 class="title">COUNTER</h2>
    <span id="value">0</span>

    <div class="container">
        
        <button class="btn increase" type="button">Increase</button>
        
        <button class="btn decrease" type="button">Decrease</button>
        
        <button class="btn reset" type="button">Reset</button>
    </div>

</body>
